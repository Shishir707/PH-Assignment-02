<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Techwave</title>
</head>

<body class="bg-purple-950">
    <header class="flex justify-around m-8">
        <div>
            <h2 class="text-4xl font-extrabold text-white">Tech<span
                    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent">Wave</span>
            </h2>
        </div>
        <div>
            <ul class="flex gap-4 text-white">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
        </div>
        <div>
            <button
                class="px-8 py-2 rounded-4xl text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-blue-200">Subscribe
                <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </header>
    <hr>
    <main>
        <section>
            <div>
                <img class="max-w-full mx-auto" src="assets/hero-bg.png" alt="Hero BG">
                <img class="mx-auto -m-130" src="assets/hero-circle.png" alt="Hero Circle">
                <img class="mx-auto m-60" src="assets/microphone.png" alt="Microphone Image">
            </div>



        </section>
    </main>

</body>

</html>
